<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./icon.png" />
    <title>Bankist app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <!-- In practice, use type="password" -->
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000$</p>
      </div>

      <!-- movements -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">400$</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            2 withdrawal
          </div>
          <div class="movements__date">5 days ago</div>
          <div class="movements__value">-200$</div>
        </div>
      </div>

      <!-- Summary -->
      <div class="summary">
        <div class="summary__label">In</div>
        <div class="summary__value summary__value--in">0000$</div>
        <div class="summary__label">Out</div>
        <div class="summary__value summary__value--out">0000$</div>
        <div class="summary__label">Interest</div>
        <div class="summary__value summary__value--interest">0000$</div>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: Transfer -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input class="form__input form__input--to" type="text" />
          <input class="form__input form__input--amount" type="number" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </form>
      </div>

      <!-- OPERATION: Loan -->
      <div class="operation operation--loan">
        <h2>Loan</h2>
        <form class="form form--loan">
          <input class="form__input form__input--loan-amount" type="number" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>

      <!-- OPERATION: Close -->
      <div class="operation operation--close">
        <h2>Close</h2>
        <form class="form form--close">
          <input class="form__input form__input--user" type="text" />
          <input class="form__input form__input--pin" type="password" />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm pin</label>
        </form>
      </div>

      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>
    <!-- <footer>&copy; by Jonas Schmedtmann. Don't claim as your own :)</footer> -->
    <script src="./script.js"></script>
  </body>
</html>
